<app-master-layout></app-master-layout>
<div class="content-wrapper types-editor">
    <div class="content-wrapper__data-title">
        <div class="row data-highlight d-flex align-items-center m-0">
            <div class="title-holder col-lg-auto col-12 col-sm-6 d-flex align-items-center p-0">
                <a class="btn back-btn" routerLink="/administration/users">
                    <img class="default-icon" src="/assets/svgs/arrow-left-ic.svg" alt="Left arrow">
                    <img class="hover-icon" src="/assets/svgs/arrow-left-ic-red.svg" alt="Left arrow red">
                </a>
                <h3>User Editor</h3>
            </div>
            <div class="btn-wrapper action-triger-wrap transparent-btn btn__inline d-flex align-items-center col-lg-auto col-12 col-sm-6 col-md-12 mt-3 mt-sm-0 mt-md-4 mt-lg-0 p-0 ml-sm-auto">
                <button type="button" class="btn ml-sm-auto ml-md-0 ml-lg-auto transparent-btn" routerLink="/administration/users" *ngIf="!isLoading">
                    <img src="/assets/svgs/discard-trash-ic.svg" alt="Trash icon" class="icon">
                    Discard
                </button>
                <button type="button" class="btn transparent-btn fill" *ngIf="!isLoading" (click)="onUserSave()">
                    <img src="/assets/svgs/save-ic-white.svg" alt="Save icon" class="icon">
                    Save
                </button>
                <div *ngIf="isLoading">
                    <img src="/assets/img/loader.gif" class="w24">
                    Processing your request
                </div>
            </div>
        </div>
    </div>
    <div class="type-editor-content new-attribute-types">
        <div class="row">
            <div class="col-12 col-md-6 options-col">
                <div class="options-wrap transparent-bg">
                    <form [formGroup]="form" autocomplete="disabled">
                        <div class="header">
                            <div class="row field-row">
                                <div class="col-md-12 type-name mb-3">
                                    <div class="form-group">
                                        <label for="first_name">First Name</label>
                                        <input type="text" class="form-control" id="first_name" formControlName="first_name">
                                    </div>
                                    <span class="position-absolute red mb-2" *ngIf="hasFormSubmitted && !form.controls.first_name.valid">Required</span>
                                </div>
                                <div class="col-md-12 type-name mb-3">
                                    <div class="form-group">
                                        <label for="first_name">Last Name</label>
                                        <input type="text" class="form-control" id="first_name" formControlName="last_name">
                                    </div>
                                    <span class="position-absolute red mb-2" *ngIf="hasFormSubmitted && !form.controls.last_name.valid">Required</span>
                                </div>
                                <div class="col-md-12 type-name mb-3">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" formControlName="email">
                                    </div>
                                    <span class="position-absolute red mb-2" *ngIf="hasFormSubmitted && !form.controls.email.valid">Required</span>
                                </div>
                                <div class="col-md-6 select-wrap">
                                    <div class="form-group">
                                        <label for="user_role">User Role</label>
                                        <select class="form-control" id="user_role" formControlName="user_role">
                                            <option  value="A">
                                                Administrator
                                            </option>
                                            <option  value="E">
                                                Editor
                                            </option>
                                            <option  value="PR">
                                                Publication Reader
                                            </option>
                                        </select>
                                        <span class="position-absolute red mb-2" *ngIf="hasFormSubmitted && !form.controls.user_role.valid">Required</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-6 options-col">
                <div class="options-wrap transparent-bg">
                    <div class="footer attribute-type-dual" style="height: 90vh;" *ngIf="firstLoad">
                        <app-dual-list-box [maxHeight] = "250"  [available_label]="'Available Groups'" [selected_label]="'Assigned Groups'" [available_types]="groups" [selected_types]="selectedGroups" (exportSelectedTypes)="exportSelectedTypes($event)"></app-dual-list-box>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
